<div class="service-entry">
    <h3>{{heading}}</h3>
    <p class="service-description">{{description}}</p>
    <ul class="service-bulletPoints">
        <li *ngFor="let item of bulletPoints">
            {{item}}
        </li>
    </ul>
    <button class="learn-more-btn" (click)="onLearnMore()">Learn More</button>
</div>
